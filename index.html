<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Книга процессов</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <header class="header">
      <h1 class='heading'>
        Книга процессов. Направление партнерских КЦ.
      </h1>
    </header>

    <main class="main">
      <aside class="aside">
        <ol class="list level1-list">
          <li id='1' class="level1-list__item">
            <h2 class="level1-list__heading unfolded list__item_text">Тематика</h2>       
            <ol class="list level2-list">
              <li id='2'class="list__item level2-list__item">
                <h3 class="level2-list__heading active list__item_text">Запуск колл центра</h3>
                <ol class="list level3-list">
                  <li id='3' class="list__item level3-list__item"><h4 class="list__item_text">Запись вебинара по подбору</h4></li>
                  <li id='4' class="list__item level3-list__item">
                    <h4 class="list__item_text">Построение подбора</h4>
                    <ol class="list level4-list">
                      <li id= '5' class="list__item level4-list__item"><h4 class="list__item_text">Общее описание</h4></li>
                      <li id= '6' class="list__item level4-list__item"><h4 class="list__item_text">Кто занимается подбором</h4></li>
                      <li id= '7' class="list__item level4-list__item"><h4 class="list__item_text">Инструменты подбора</h4></li>
                      <li id= '8' class="list__item level4-list__item"><h4 class="list__item_text">Рекомендации к поиску</h4></li>
                    </ol>
                  </li>
                </ol>
              </li>
            </ol>
          </li>
          <li class="level1-list__item"></li>
        </ol>
      </aside>
      <section class="content"></section>
    </main>
    
    <script src="index.js">
    </script>
  </body>
</html>
